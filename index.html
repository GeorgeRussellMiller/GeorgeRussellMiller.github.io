<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeow</title>
    <style>
        
        #container > .square{
            font-size: 20px;
            background-color: white;
            padding: 20px;
            margin: 20px;
            text-align: center;
            width: 200px;
        }
        #container{
            display: flex;
            flex-wrap: wrap;
            align-items: stretch;
        }
        h1{
            text-align: center;
            color: whitesmoke;
        }
        .hover:hover{
            text-align: center;
            color: black;
        }
        .button:hover{
            background-color: springgreen;
        }
        a{
            text-decoration: none;
            color: blue;
        }
        a:hover{
            text-decoration: underline;
            color: #ff030303;
        }
        
    </style>
</head>
<body>
    <h1 class="hover">Hello, This is my Sample!</h1>
    <div id="container">
        <div class="square">Yeow</div>
        <div class="square"><a href="flexbox.html" class="hover">FlexBox</a></div>
        <div class="square">Hello, GitHub</div>
        <div class="square">Hello, GitHub</div>
        <div class="square">Hello, GitHub</div>
    </div>
    <div id="container">
        <form action="https://google.com/search" method="GET" class="square">
            <input type="text" name="q" placeholder="Google Search">
            <input type="submit" value="Search" class="button">
        </form>
    </div>
